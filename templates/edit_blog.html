{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Edit Blog Post</h1>
        <form method="POST" enctype="multipart/form-data" class="blog-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn--main">Save Changes</button>
                <a href="{% url 'blog_detail' form.instance.id %}" class="btn btn-warning">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
