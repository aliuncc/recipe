{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Create New Blog Post</h1>
        <form method="POST" enctype="multipart/form-data" class="blog-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn--main">Create Blog</button>
        </form>
    </div>
</div>
{% endblock content %}
