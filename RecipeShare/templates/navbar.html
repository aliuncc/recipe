{% load static %}

<header class="header">
  <div class="navbar-container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static 'images/logo.jpg' %}" alt="Recipe Sharing Logo" />
      <h1>Recipe Sharing</h1>
    </a>

    <!-- Simple Search Bar -->
    <form class="header__search" method="GET" action="{% url 'home' %}">
      <label class="search-label">
          <img src="{% static 'images/icons/search.svg' %}" alt="Search" class="search-icon">
          <input type="text" name="q" placeholder="Search recipes..." />
          <button type="submit">Search</button>
      </label>
  </form>

    <!-- Mobile menu toggle -->
    <label for="menu-toggle" class="menu-label">â˜°</label>
    <input type="checkbox" id="menu-toggle" />

    <nav class="header__menu">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'blog' %}">Blog</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'create_recipe' %}">Create Recipe</a>
        <a href="{% url 'profile' request.user.username %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a>
      {% endif %}
    </nav>
  </div>
</header>
